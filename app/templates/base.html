{% extends "bootstrap/base.html" %}

{% block title %}爬虫管理后台{% endblock %}
<link rel="stylesheet" href="/static/css/index.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="/static/js/jquery.min.js"></script>

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" >爬虫列表</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{url_for('strategy_info')}}">策略汇总</a></li>
                <li><a>控制台</a></li>
            </ul>
            <li style="float:right;position:fixed;right:100px;line-height:50px">
                {% if current_user.is_authenticated %}
                    <a href="#"  ><font size="4">你好，{{ current_user.user_name }}</font></a>
                    <a href="{{ url_for('logout') }}" style="font-weight:bold"><font size="4">退出</font></a>
                {% else %}
                    <a href="{{ url_for('login') }}"  style="font-weight:bold"><font size="4">登录</font></a>
                    <a href="{{ url_for('logout') }}" style="font-weight:bold"><font size="4">退出</font></a>
                {% endif %}
            </li>
        </div>
    </div>
</div>
{% endblock %}
